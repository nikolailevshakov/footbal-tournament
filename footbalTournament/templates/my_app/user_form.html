{% extends 'base.html' %}

{% load static %}

{% block content %}

<form method="POST" style="margin-top:200px;margin-left: 50px;">
  {% csrf_token %}
  {% for field in form %}
  <div class="mb-3">
    {{field.label_tag}}
  </div>
  {{field}}
  {{field.errors}}
  {% endfor %}
  <input type="submit">
</form>

{% endblock %}
